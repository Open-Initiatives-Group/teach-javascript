<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Клик на любой элемент SVG</title>
</head>
<body>
    <svg id="svg" width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="1280" height="720" fill="white"/>
        <rect canclick text="Этот текст специально заготовлен для первого квадрата" x="95" y="204" width="312" height="312" fill="#D9D9D9"/>
        <rect canclick text="Этот текст отличает второй квадрат от первого" x="484" y="204" width="312" height="312" fill="#D9D9D9"/>
        <rect canclick text="А этот и вовсе уникальный, не ссылается на других" x="873" y="204" width="312" height="312" fill="#D9D9D9"/>
    </svg>

    <script src="script.js"></script>
</body>
</html>
